<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake Detection</title>
    <link rel="stylesheet" href="../static/css/LandingPage.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .heading {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #content {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .getStarted {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
        }

        .getStarted a {
            color: white;
            text-decoration: none;
        }

        .getStarted:hover {
            background: linear-gradient(90deg, #45a049, #4CAF50);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">
            DEEPFAKE DETECTION
        </h1>
        <p id="content"></p>
        <button type="submit" class="getStarted">
            <a href="/index">Get Started</a>
        </button>
    </div>
    <script>
        const text = "Welcome to our deepfake detection website. Our advanced AI algorithms analyze videos and images to detect any signs of manipulation or tampering. Our mission is to provide a reliable and efficient solution to combat the spread of deepfakes, ensuring the integrity of digital media. With our platform, you can upload videos or images for analysis, and we will provide a detailed report highlighting any potential deepfake elements.";

        const contentElement = document.getElementById("content");
        let index = 0;

        function displayText() {
          if (index < text.length) {
            contentElement.textContent += text.charAt(index);
            index++;
            setTimeout(displayText, 15); // Adjust the delay (in milliseconds) between each letter here
          }
        }

        displayText();
    </script>
</body>
</html>
